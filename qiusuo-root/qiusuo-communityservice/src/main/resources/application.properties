## MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:4406/qiusuo
spring.datasource.username=qiusuo
spring.datasource.password=qiusuo
spring.datasource.initialization-mode=always


# drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.application.name=communitysrv
spring.datasource.data=classpath:data.sql


###graphql
graphiql.cdn.enabled=true
graphiql.enabled=true

graphql.servlet.exception-handlers-enabled=true
graphql.servlet.tracing-enabled=true

# tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=.
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.prefix=stdout
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.pattern=common # Format pattern for access logs.

# logging

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.apache.catalina=TRACE
logging.level.graphql.kickstart.tools=TRACE

logging.level.com.querydsl.jpa = DEBUG

logging.level.com.qiusuo = DEBUG